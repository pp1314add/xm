                        str += "<td><input type='button' class='ui_input_btn01' value='详细信息' onclick=\"detailscast('"+item.id+"')\" '></input></td></tr>";
                    })

	/** 删除 **/
	function deletecasts(fyID){
		// 非空判断
		if(fyID == '') return;
		$.ajax({
		    url:'/deletecast',
		    type:'POST',
			dataType:'text',

			success:function(data){
		        all();
			},
			error:function(data){
                alert(2);
			}

		})
	}
	
	/** 批量删除 **/
	function batchDel(){
		if($("input[name='IDCheck']:checked").size()<=0){
			art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'至少选择一条', ok:true,});
			return;
		}
		// 1）取出用户选中的checkbox放入字符串传给后台,form提交
		var allIDCheck = "";
		$("input[name='IDCheck']:checked").each(function(index, domEle){
			bjText = $(domEle).parent("td").parent("tr").last().children("td").last().prev().text();
// 			alert(bjText);
			// 用户选择的checkbox, 过滤掉“已审核”的，记住哦
			if($.trim(bjText)=="已审核"){
// 				$(domEle).removeAttr("checked");
				$(domEle).parent("td").parent("tr").css({color:"red"});
				$("#resultInfo").html("已审核的是不允许您删除的，请联系管理员删除！！！");
// 				return;
			}else{
				allIDCheck += $(domEle).val() + ",";
			}
		});
		// 截掉最后一个","
		if(allIDCheck.length>0) {
			allIDCheck = allIDCheck.substring(0, allIDCheck.length-1);
			// 赋给隐藏域
			$("#allIDCheck").val(allIDCheck);
			if(confirm("您确定要批量删除这些记录吗？")){
				// 提交form
				$("#submitForm").attr("action", "/xngzf/archives/batchDelFangyuan.action").submit();
			}
		}
	}

	/** 普通跳转 **/
	function jumpNormalPage(){
        if(page == totalPage){
            alert("已经是最后一页了！");
            return false;
        }
		page=page+1;
		all();
	}
	function jumpNormalPage1(){
	    if(page == 1){
	        alert("已经是第一页了！");
	        return false;
		}
		page=page-1;
		all();
        }
    function firstPage(){

     function lastPage(){
         if(page == totalPage){
             alert("已经是最后一页了！");

            all();
        }
	
	/** 输入页跳转 **/
	function jumpInputPage(){
		// 如果“跳转页数”不为空
        var jumpPage = $("#jumpNumTxt").val();
		if(jumpPage != ''){
			var pageNum = parseInt($("#jumpNumTxt").val());
			// 如果跳转页数在不合理范围内，则置为1
			if(pageNum<1 | pageNum>totalPage){
				art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
				jumpPage = 1;
			}
            var numpage = parseInt(jumpPage);
			page = numpage;
			all();
		}else{
			// “跳转页数”为空
			art.dialog({icon:'error', title:'友情提示', drag:false, resize:false, content:'请输入合适的页数，\n自动为您跳到首页', ok:true,});
            jumpPage = 1
            var numpage = parseInt(jumpPage);
            page = numpage;
            all();
		}
	}
	/** 审核通过 **/
	var status1 = "";
	function shpass(passid,flag){
	    $.ajax({
	        url:'/castcheckPass',
			type:'POST',
			dataType:'JSON',
            async:'false',
		    data:{id:passid,flag:flag},

	            if(data.data==1){

                }

		}
		})
    }
